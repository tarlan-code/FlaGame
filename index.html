<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FlaGame</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.png">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Sono:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- End Font  -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-5 mt-3">
                <h1>Fla<span>G</span>ame</h1>
            </div>
            <div class="col-5 text-end mt-3 nickname">
                <span class="fs-2" id="nickname"></span>
                <span class="fs-3 d-block" id="point"></span>
                <span class="fs-4">Time:<span id="time">60</span></span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="text-center w-100" id="img">
                </div>
                
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12">
                <div class="d-flex justify-content-center  text-center mt-3 form">
                    <input class="me-2" type="search" placeholder="Country name" aria-label="Search" id="input-area">
                    <button class="btn btn-outline-success" type=""  id="okbtn">Play</button>
                </div>
                <div class="d-flex justify-content-center  text-center" id="animation">
                </div>
            </div>
        </div>

    </div>
        


    </div>

</body>
